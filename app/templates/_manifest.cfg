[theme]
title = <%= title %> Theme
description = Diazo theme for <%= title %> site
rules = /++theme++<%= name %>.sitetheme/rules.xml
prefix = /++theme++<%= name %>.sitetheme
doctype = <!DOCTYPE html>

enabled-bundles =
disabled-bundles =

development-css = /++theme++<%= name %>.sitetheme/dist/styles/<%= name %>.css
production-css =

development-js = /++theme++<%= name %>.sitetheme/dist/scripts/main.js
production-js = /++theme++<%= name %>.sitetheme/dist/scripts/main.js

[theme:parameters]
ajax_load = python: request.form.get('ajax_load')
