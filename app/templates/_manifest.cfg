[theme]
title = <%= _.slugify(name) %> Theme
description = Diazo theme for <%= _.slugify(name) %> site
rules = /++theme++<%= _.slugify(name) %>.sitetheme/rules.xml
prefix = /++theme++<%= _.slugify(name) %>.sitetheme
doctype = <!DOCTYPE html>

enabled-bundles =
disabled-bundles =

development-css = /++theme++<%= _.slugify(name) %>.sitetheme/dist/styles/<%= _.slugify(name) %>.css
production-css =

development-js = /++theme++<%= _.slugify(name) %>.sitetheme/dist/scripts/main.js
production-js = /++theme++<%= _.slugify(name) %>.sitetheme/dist/scripts/main.js

[theme:parameters]
ajax_load = python: request.form.get('ajax_load')
